on: ["push", "pull_request"]
name: CI Coveralls

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v1

    - name: Use Node.js 16.x
      uses: actions/setup-node@v1
      with:
        node-version: 16.x

    - name: npm install, lint:ci, test:coverage
      run: |
        npm install
        npm run lint:ci
        npm run test:coverage
      env:
        PORT: ${{ secrets.PORT }}
        FB_CLIENT_ID: ${{ secrets.FB_CLIENT_ID }}
        FB_CLIENT_SECRET: ${{ secrets.FB_CLIENT_SECRET }}
        FB_ACCESS_TOKEN: ${{ secrets.FB_ACCESS_TOKEN }}
        JWT_SECRET: ${{ secrets.JWT_SECRET }}
        TYPEORM_CONNECTION: ${{ secrets.TYPEORM_CONNECTION }}
        TYPEORM_HOST: ${{ secrets.TYPEORM_HOST }}
        TYPEORM_PASSWORD: ${{ secrets.TYPEORM_PASSWORD }}
        TYPEORM_DATABASE: ${{ secrets.TYPEORM_DATABASE }}
        TYPEORM_PORT: ${{ secrets.TYPEORM_PORT }}
        TYPEORM_ENTITIES: ${{ secrets.TYPEORM_ENTITIES }}
        TYPEORM_USERNAME: ${{ secrets.TYPEORM_USERNAME }}
        AWS_S3_ACCESS_KEY: ${{ secrets.AWS_S3_ACCESS_KEY }}
        AWS_S3_SECRET: ${{ secrets.AWS_S3_SECRET }}
        AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
    - name: Coveralls
      uses: coverallsapp/github-action@master
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
